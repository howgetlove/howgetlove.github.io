    <style>
        body {
            border: 0;
            margin: 0;
            background: url(romantic.jpg);
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: #d4d4d417;
        }

        #head {
            background-color: #EA5455;
            height: 100px;
            margin: 0 auto;
            border-bottom: 0px solid #EA5455;
            overflow: hidden;
        }

        #head img {

            margin: 0 auto;

            top: -50px;

        .title-info {

        .sub-info {
            font-size: 19px;
            font-family: 400;
            text-align: center;
        }

        .sub-info, .title-info {
            padding: initial 20%;
        }

        #video-box {
            text-align: center;
        }
        
        #video-box iframe {
          max-width: 100%;
        }

        .sub-box {
            background-color: #fff;
            width: 672px;
            max-width: 100%;
            margin: 0 auto;
            margin-top: -4px;
            height: 420px;
            text-align: center;
            position: relative;

            background: rgb(238, 138, 45);

            text-transform: uppercase;
            padding: 20px 100px;
            font-size: 24px;
            display: inline-block;
            margin-top: 30px;
            border: 0;
            /* border-bottom: 5px solid #002B5B; */
            border-bottom: 5px solid rgb(204, 115, 32);
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cart-button:hover {
            padding: 23px 100px 20px 100px;
            border-bottom: 3px solid rgb(204, 115, 32);

            top: 135px;
            left: 50%;
            margin-left: -150px;
        }

        .garantia {
            position: absolute;
            bottom: 40px;
            left: 50%;
            margin-left: -85px;
        }

    <script>
        function gerarNumeroAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let numeroAleatorio = gerarNumeroAleatorio(461, 493);

        let elementoSpan = document.getElementById('watch-counter');
        elementoSpan.textContent = numeroAleatorio;
